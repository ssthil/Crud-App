<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">Add Contacts</div>
		<div class="panel-body">
			<form action="" name="myForm">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" ng-model="name" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" ng-model="email" class="form-control" name="email" required>
				</div>
				<div class="form-group">
					<label for="">Age</label>
					<input type="text" ng-model="age" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Contact Number</label>
					<input type="text" ng-model="mobile" class="form-control">
				</div>
				<bitton ng-click="save()" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
</div>
</div>
